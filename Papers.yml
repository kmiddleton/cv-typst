middleton_variation_2010:
  type: article
  title: Variation in within-bone stiffness measured by nanoindentation in mice bred for high levels of voluntary wheel running
  author:
  - Middleton, Kevin M
  - Goldstein, Beth D
  - Guduru, Pradeep R
  - Waters, Julie F
