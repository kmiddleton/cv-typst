    doi: 10.1177/10556656211002675
    issn: 1055-6656,1545-1569
  abstract: 'OBJECTIVE: To identify differences between asymptote- and rate-based methods for estimating age and size at growth cessation in linear craniofacial measurements. DESIGN: This is a retrospective, longitudinal study. Five linear measurements were collected from lateral cephalograms as part of the Craniofacial Growth Consortium Study (CGCS). Four estimates of growth cessation, including 2 asymptote- (GCasym, GCerr) and 2 rate-based (GCabs, GC10%) methods, from double logistic models of craniofacial growth were compared. PARTICIPANTS: Cephalometric data from participants in 6 historic longitudinal growth studies were included in the CGCS. At least 1749 individuals (870 females, 879 males), unaffected by craniofacial anomalies, were included in all analyses. Individuals were represented by a median of 11 images between 2.5 and 31.3 years of age. RESULTS: GCasym consistently occurred before GCerr and GCabs consistently occurred before GC10% within the rate-based approaches. The ordering of the asymptote-based methods compared to the rate-based methods was not consistent across measurements or between males and females. Across the 5 measurements, age at growth cessation ranged from 13.56 (females, nasion-basion, GCasym) to 24.39 (males, sella-gonion, GCerr). CONCLUSIONS: Adolescent growth cessation is an important milestone for treatment planning. Based on our findings, we recommend careful consideration of specific definitions of growth cessation in both clinical and research settings since the most appropriate estimation method may differ according to patients'' needs. The different methods presented here provide useful estimates of growth cessation that can be applied to raw data and to a variety of statistical models of craniofacial growth.'
