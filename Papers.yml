  - Oster, Camille
  - Moaton, Jordyn A
  - Ghidey, Ronel
  - Ng'oma, Enoch
  - Middleton, Kevin M
  - King, Elizabeth G
  date: 2024-03-20
  url: http://dx.doi.org/10.1093/genetics/iyae040
  serial-number:
    doi: 10.1093/genetics/iyae040
    issn: 0016-6731,1943-2631
  abstract: Thermal tolerance is a fundamental physiological complex trait for survival in many species. For example, everyday tasks such as foraging, finding a mate, and avoiding predation, are highly dependent on how well an organism can tolerate extreme temperatures. Understanding the general architecture of the natural variants within the genes that control this trait is of high importance if we want to better comprehend thermal physiology. Here, we take a multipronged approach to further dissect the genetic architecture that controls thermal tolerance in natural populations using the Drosophila Synthetic Population Resource (DSPR) as a model system. First, we used quantitative genetics and Quantitative Trait Loci (QTL) mapping to identify major effect regions within the genome that influences thermal tolerance, then integrated RNA-sequencing to identify differences in gene expression, and lastly, we used the RNAi system to 1) alter tissue-specific gene expression and 2) functionally validate our findings. This powerful integration of approaches not only allows for the identification of the genetic basis of thermal tolerance but also the physiology of thermal tolerance in a natural population, which ultimately elucidates thermal tolerance through a fitness-associated lens.
