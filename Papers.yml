  url: http://dx.doi.org/10.1093/iob/obae009
  serial-number:
    doi: 10.1093/iob/obae009
    issn: 2517-4843
  abstract: 'High-resolution imaging, 3D modeling, and quantitative analyses are equipping evolutionary biologists with new approaches to understanding the variation and evolution of the musculoskeletal system. However, challenges with interpreting DiceCT data and higher order use of modeled muscles have not yet been fully explored, and the error in and accuracy of some digital methods remain unclear. West Indian Anolis lizards are a model clade for exploring patterns in functional adaptation, ecomorphology, and sexual size dimorphism in vertebrates. These lizards possess numerous jaw muscles with potentially different anatomies that sculpt the adductor chamber of the skull. Here we test approaches to quantifying the musculoskeletal shape of the heads of two species of Anolis: A. pulchellus and A. sagrei. We employ comparative approaches such as DiceCT segmentation of jaw muscles, 3D surface attachment mapping, and 3D landmarking with the aim of exploring muscle volumes, 3D muscle fiber architecture, and sexual dimorphism of the skull. We then compare sources of measurement error in these 3D analyses while also presenting new 3D musculoskeletal data from the Anolis feeding apparatus. These findings demonstrate the accessibility and repeatability of these emerging techniques as well as provide details regarding the musculoskeletal anatomy of the heads of A. pulchellus and A. sagrei which show potential for further research of comparative biomechanics and evolution in the clade.'
