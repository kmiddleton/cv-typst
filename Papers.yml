altshuler_wingbeat_2012:
  type: article
  title: Wingbeat kinematics and motor control of yaw turns in {Anna's} hummingbirds ({Calypte anna})
  author:
  - Altshuler, Douglas L
  - Quicazán-Rubio, Elsa M
  - Segre, Paolo S
  - Middleton, Kevin M
  date: 2012
  page-range: 4070-4084
  url: http://dx.doi.org/10.1242/jeb.075044
