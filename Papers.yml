Hardin2022-qr:
  type: article
  title: 'Estimating craniofacial growth cessation: Comparison of asymptote- and rate-based methods'
  author:
  - Hardin, Anna M
  - Knigge, Ryan P
  - Oh, Hee Soo
  - Valiathan, Manish
  - Duren, Dana L
  - McNulty, Kieran P
  - Middleton, Kevin M
