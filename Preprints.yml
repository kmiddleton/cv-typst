  url:
    value: https://www.biorxiv.org/content/10.1101/2023.07.06.547110v1
    date: 2023-07-08
  serial-number:
    doi: 10.1101/2023.07.06.547110
  abstract: 'Thermal tolerance is a fundamental physiological complex trait for survival in many species. For example, everyday tasks such as foraging, finding a mate, and avoiding predation, are highly dependent on how well an organism can tolerate extreme temperatures. Understanding the general architecture of the natural variants of the genes that control this trait is of high importance if we want to better comprehend how this trait evolves in natural populations. Here, we take a multipronged approach to further dissect the genetic architecture that controls thermal tolerance in natural populations using the Drosophila Synthetic Population Resource (DSPR) as a model system. First, we used quantitative genetics and Quantitative Trait Loci (QTL) mapping to identify major effect regions within the genome that influences thermal tolerance, then integrated RNA-sequencing to identify differences in gene expression, and lastly, we used the RNAi system to 1) alter tissue-specific gene expression and 2) functionally validate our findings. This powerful integration of approaches not only allows for the identification of the genetic basis of thermal tolerance but also the physiology of thermal tolerance in a natural population, which ultimately elucidates thermal tolerance through a fitness-associated lens. ### Competing Interest Statement The authors have declared no competing interest.'
